<!-- How to write CSS keyframes to indeterminate material design progress bar -->
<!-- https://stackoverflow.com/a/34773398/7462178 -->

<div class="stepper-progress">
  <div class="progress-line" [class]="step >= 0 ? 'pass' : ''"></div>
  <div class="progress-line" [class]="step >= 1 ? 'pass' : ''"></div>
  <div class="progress-line" [class]="step >= 2 ? 'pass' : ''"></div>
  <div class="progress-line" [class]="step >= 3 ? 'pass' : ''"></div>
  <div class="progress-line" [class]="step >= 4 ? 'pass' : ''"></div>
</div>
<p class="stepper-status">{{ step + 1 }} of 5</p>
