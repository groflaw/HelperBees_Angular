<div class="container">
  <div class="faq-container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="faq-wrapper">
          <h6 class="faq-title">Frequently Asked Questions</h6>
          <div class="accordion accordion-flush" id="accordion">
            <div class="accordion-item" *ngFor="let item of faqItems">
              <h2 class="accordion-header" id="flush-heading{{ item.id }}">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  attr.data-bs-target="#flush-collapse{{ item.id }}"
                  aria-expanded="false"
                  attr.aria-controls="flush-collapse{{ item.id }}"
                >
                  {{ item.title }}
                </button>
              </h2>
              <div
                id="flush-collapse{{ item.id }}"
                class="accordion-collapse collapse"
                attr.aria-labelledby="flush-heading{{ item.id }}"
                data-bs-parent="#accordion"
              >
                <div class="accordion-body">
                  {{ item.text }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
